<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Camera Dashboard{% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-gray-200 font-sans min-h-screen flex flex-col">
    <header class="bg-gray-900 shadow-md">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-white"><span class="text-cyan-400">Pi</span>Cam Dashboard</div>
        <div>
          <a href="#" class="text-gray-300 hover:text-cyan-400 px-3">Home</a>
          <a href="#" class="text-gray-300 hover:text-cyan-400 px-3">Settings</a>
          <a href="#" class="text-gray-300 hover:text-cyan-400 px-3">About</a>
        </div>
      </nav>
    </header>

    <main class="flex-grow container mx-auto p-6 text-center">{% block content %}{% endblock %}</main>

    <footer class="bg-gray-900 text-gray-400 py-4 mt-auto">
      <div class="container mx-auto text-center text-sm">&copy; 2024 PiCam Dashboard. All rights reserved.</div>
    </footer>
  </body>
</html>
